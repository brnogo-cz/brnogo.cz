id: o-nas
o_nas: >
  Máte rádi vietnamské klasiky jako polévku Phở nebo barevnou misku plnou
  rýžových nudlí s opékaným hovězím masem Bún Bò Nam Bộ a čerstvými bylinkami?
  Prožijte s námi vietnamskou kulturu skrze naše oblíbené recepty. Vaříme pravou
  vietnamskou kuchyni v centru Brna. Z naší nabídky si přijdou na své i
  vegetariáni a vegani.


  Přijďte navštívit náš krásný interiér, příjemnou obsluhu, výborné jídlo a pohled do naší otevřené kuchyně. Najdete nás na Běhounské 4, blízko náměstí Svobody.


  Objednejte si jídlo s rozvozem zdarma až k Vám domů. Stále se to snažíme vypilovat a a nyní rozšiřujeme oblast rozvozu do 2,5km od restaurace. Zkuste si objednat přes naše interaktivní menu https://gobrno.chooice.app/takeaway 
