id: o-nas

onas: >
  Pravá vietnamská kuchyně v centru Brna. Máte rádi vietnamské klasiky jako polévku Phở, grilovaný bůček Bún chả nebo misku plnou rýžových nudlí s opékaným hovězím masem Bún bò Nam Bộ?
  Nenechte si ujít náš krásný interiér, chutné jídlo a pohled do naší otevřené kuchyně. Navštívit nás můžete na Běhounské 4 (blízko náměstí Svobody). 